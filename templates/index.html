<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <style>
        /* General body styling */
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            margin-top: 50px;
        }

        /* Form container */
        form {
            width: 60%;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* Form on hover */
        form:hover {
            transform: scale(1.02);
        }

        /* Text area */
        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 120px;
        }

        /* Submit button */
        input[type="submit"] {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Result section styling */
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Prediction text based on result */
        .result span {
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        /* Prediction for spam */
        .spam {
            background-color: #FF5733;
        }

        /* Prediction for not spam */
        .not-spam {
            background-color: #4CAF50;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Query for small screens */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }

            textarea {
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 16px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>SMS Spam Detection</h1>

    <form action="/" method="POST">
        <textarea name="text_area" id="text_area" rows="10" cols="50" placeholder="Type your SMS here..."></textarea>
        <input type="submit" value="Check SMS">
    </form>

    {% if prediction %}
        <div class="result">
            <p>Prediction: 
                <span class="{{ 'spam' if prediction == 'Spam' else 'not-spam' }}">
                    {{ prediction }}
                </span>
            </p>
        </div>
    {% endif %}

    <footer>
        <p>Developed with ❤️ by <a href="https://github.com/SamiUllah568" target="_blank">SamiUllah568</a></p>
    </footer>
</body>
</html>
